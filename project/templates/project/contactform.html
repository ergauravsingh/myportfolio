<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gaurav Singh - Contact</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'img/mini_logo.png' %}" rel="shortcut icon">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}">
        
        <link rel="stylesheet" href="{% static 'css/templatemo-main.css' %}">
        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
        
        
    </head>

<body>
    
    <div class="sequence">
  
      <div class="seq-preloader">
        <svg width="39" height="16" viewBox="0 0 39 16" class="seq-preload-indicator"><g fill="#F96D38"><path class="seq-preload-circle seq-preload-circle-1" d="M3.999 12.012c2.209 0 3.999-1.791 3.999-3.999s-1.79-3.999-3.999-3.999-3.999 1.791-3.999 3.999 1.79 3.999 3.999 3.999z"/><path class="seq-preload-circle seq-preload-circle-2" d="M15.996 13.468c3.018 0 5.465-2.447 5.465-5.466 0-3.018-2.447-5.465-5.465-5.465-3.019 0-5.466 2.447-5.466 5.465 0 3.019 2.447 5.466 5.466 5.466z"/><path class="seq-preload-circle seq-preload-circle-3" d="M31.322 15.334c4.049 0 7.332-3.282 7.332-7.332 0-4.049-3.282-7.332-7.332-7.332s-7.332 3.283-7.332 7.332c0 4.05 3.283 7.332 7.332 7.332z"/></g></svg>
      </div>
      
    </div>
        
        <div class="slides">
          
          <div class="slide" id="5">
            <div class="content fifth-content" style="text-align: center; margin-left: -14%;">
            <H1 style="color: white;">Contact</h1>
                <div class="container-fluid">
                    <div class="col-md-6">
                        <div id="map">
    <!-- How to change your own map point
            1. Go to Google Maps
            2. Click on your location point
            3. Click "Share" and choose "Embed map" tab
            4. Copy only URL and paste it within the src="" field below
	-->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3647.3030413476204!2d100.5641230193719!3d13.757206847615207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf51ce6427b7918fc!2sG+Tower!5e0!3m2!1sen!2sth!4v1510722015945" width="100%" height="" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form id="contact" action="" method="post">
                            <div class="row">
                                <div class="col-md-12">
                                                {% csrf_token %}
                                               
                                  <fieldset style="color: white; text-align: left; font-size: large;">
                                   
                                                        {{ form }}
                                 </fieldset>
                                                    
                                </div>
                                
                                <div class="col-md-12">
                                  <fieldset>
                                    <button type="submit" id="form-submit" class="btn" onclick="validation();">Send Now</button>
                                  </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>            
                </div>    <a href="{% url 'index' %}" class="btn btn-dark" style="border: 1px solid white; border-radius: 0px;"><span style="color: white;">Back To Home</span></a> 
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="content">
              <p>Copyright <b> &copy;Gaurav Singh  || </b>Made using Django Web Framework </p>
          </div>
        </div>

    
    <script>window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>

    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    
    <script src="{% static 'js/datepicker.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    


    <script>
    function validation(){
        var name = document.getElementById('id_name').value;
        var email = document.getElementById('id_email').value;
        var subject = document.getElementById('id_subject').value;
        var message = document.getElementById('id_message').value;
        if (name != '' && email != '' && subject != '' && message != ''){
            
            alert('Thank you for contacting me '+ name +'. I\'llcome back to you shortly');
            
        };
    };
    </script>



</body>
</html>
